- name: weather_temp
  type: number
  input: mqtt:home/weather/shum/temperature
  ttl: 300
  format: '%.1f °C'
  decimals: 1
  tags: [temperature, out, weather]

- name: weather_pressure
  type: number
  input: mqtt:home/weather/shum/pressure
  ttl: 300
  format: '%.1f mbar'
  decimals: 1
  tags: [out, weather]

- name: weather_wind
  type: number
  input: mqtt:home/weather/shum/windSpeed
  ttl: 300
  format: '%.1f м/с'
  decimals: 1
  tags: [out, weather]

- name: weather_precip
  h_name: 'осадки'
  type: number
  input: mqtt:home/weather/shum/precipIntensity
  ttl: 300
  format: '%.2f мм/ч'
  decimals: 1
  tags: [out, weather]
