<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="utf-8">
    <title>Mahno</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">

    <link href="/static/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static/css/bootstrap-dark.min.css" rel="stylesheet">
    <link href="/static/css/font-awesome.min.css" rel="stylesheet">
    <style>
        body {
            padding-top: 50px;
        }

        div.main {
            padding-top: 20px;
        }

        div.item {
            min-height: 120px;
            text-align: center;
        }

        div.item .name {
            padding-top: 12px;
            font-size: 16px;
        }

        div.item .value {
            font-size: 26px;
        }

        div.item .switch {
            font-size: 32px;
        }

        div.item .age {
            color: #999;
            font-size: 14px;
        }
    </style>
</head>

<body ng-app="app" ng-controller="MainCtrl">
<nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar"
                    aria-expanded="false" aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">Mahno plan-b</a>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
            <ul class="nav navbar-nav">
                <li class="active"><a href="#">Plan-b</a></li>
            </ul>
        </div><!--/.nav-collapse -->
    </div>
</nav>

<div class="container main">
    <div>
        <div class="alert alert-danger" ng-hide="error_text == null || error_text == ''">
            <p>{{ error_text }}</p>
        </div>

        <div class="row" ng-show="error_text == null || error_text == ''">
            <div class="col-sm-2">
                <div class="list-group">
                    <a href="#" class="list-group-item" ng-repeat="tag in tags" ng-click="set_tag(tag)"
                       ng-class="{'list-group-item-success': tag==current_tag}">{{ tag }}</a>
                </div>
            </div>

            <div class="col-sm-10">
                <div class="col-lg-4 col-md-5 col-sm-6" ng-repeat="item in data" ng-show="has_tag(item)">
                    <div class="panel panel-default item">
                        <div class="name">{{ item.h_name }}</div>
                        <div class="value" ng-show="!(item.class == 'SwitchItem' && ! item.read_only)">
                            <i class="fa fa-caret-square-o-down" ng-show="item.class == 'NumberItem' && item.ui"
                               ng-click="add_val(item, -1)"></i>
                            {{ item.formatted }}
                            <i class="fa fa-caret-square-o-up" ng-show="item.class == 'NumberItem' && item.ui"
                               ng-click="add_val(item, 1)"></i>
                        </div>
                        <div class="switch" ng-show="item.class == 'SwitchItem' && item.ui"
                             ng-click="toggle_switch(item)">
                            <i class="fa"
                               ng-class="{'fa-dot-circle-o': item.value == 'On', 'fa-circle-o': item.value == 'Off'}"></i>
                        </div>
                        <div class="age">{{ age(item.checked, true) }} | {{ age(item.changed, true) }}</div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>
<div id="footer">
    <div class="container">
        <p class="text-muted credit">&copy; Konstantin 2016</p>
    </div>
</div>

<script src="/static/js/jquery.min.js"></script>
<script src="/static/js/bootstrap.min.js"></script>
<script src="/static/js/angular.min.js"></script>
<script src="/static/js/main.js"></script>

</body>
</html>
